<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warranty Tasks</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white p-3 text-center mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Warranty Tasks</h1>
        <a href="/api/logout" class="btn btn-outline-light">Выйти</a>
      </div>
    </header>

    <main class="container">
      <div class="note-input-container bg-light p-4 rounded shadow-sm mb-5">
        <h2 class="mb-3 h4">Добавить новую задачу</h2>
        <div class="mb-3">
          <label for="note-title-input" class="form-label">Заголовок:</label>
          <input
            type="text"
            id="task-title-input"
            class="form-control form-control-sm"
            placeholder="Введите заголовок..."
          />
        </div>
        <div class="mb-3">
          <label for="task-desc-input" class="form-label">Описание:</label>
          <textarea
            id="task-desc-input"
            class="form-control form-control-sm"
            rows="4"
            placeholder="Введите описание задачи..."
          ></textarea>
        </div>
        <button id="add-task-btn" class="btn btn-primary float-end">
          Добавить задачу
        </button>
        <div style="clear: both"></div>
        <!-- Clear float -->
      </div>

      <div
        id="tasks-list"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      >
        <!-- Задачи будут добавлены сюда -->
      </div>
    </main>

    <!-- View Task Modal -->
    <div
      class="modal fade"
      id="viewTaskModal"
      tabindex="-1"
      aria-labelledby="viewTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="viewTaskModalLabel">
              Просмотр задачи
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6 id="viewTaskTitle" class="mb-3"></h6>
            <p id="viewTaskDescription" style="white-space: pre-wrap"></p>
            <small id="viewTaskDate" class="text-muted d-block mt-3"></small>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      aria-labelledby="editTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="editNoteModalLabel">
              Редактировать задачу
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-note-id" />
            <div class="mb-3">
              <label for="edit-task-title" class="form-label">Заголовок:</label>
              <input
                type="text"
                class="form-control form-control-sm bg-dark text-light border-secondary"
                id="edit-task-title"
                placeholder="Введите заголовок..."
              />
            </div>
            <div class="mb-3">
              <label for="edit-task-description" class="form-label"
                >Описание:</label
              >
              <textarea
                class="form-control form-control-sm bg-dark text-light border-secondary"
                id="edit-task-description"
                rows="5"
                placeholder="Введите описание задачи..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button type="button" class="btn btn-primary" id="save-edit-btn">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="deleteConfirmModalLabel">
              Подтвердить удаление
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="delete-task-id" />
            Вы уверены, что хотите удалить эту задачу? Это действие нельзя
            будет отменить.
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
            >
              Удалить
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 py-3 text-white">
      <p>&copy; 2025 Warranty Tasks</p>
    </footer>

    <!-- Loader -->
    <div id="loader" class="loader-overlay d-none">
      <div class="loader-spinner"></div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/static/script.js"></script>
  </body>
</html>
